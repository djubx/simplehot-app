name: üöÄ Deploy to TestFlight

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-testflight:
    name: Build and Deploy to TestFlight
    runs-on: macos-latest

    steps:
      # ===== Checkout Code =====
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # ===== Setup Flutter (minimal - just for pub get) =====
      - name: üê¶ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: üì¶ Flutter pub get (generates iOS config)
        run: flutter pub get

      # ===== Setup Ruby Environment =====
      - name: üíé Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # ===== Install Fastlane =====
      - name: üöÄ Install Fastlane dependencies
        run: |
          if [ -d "ios/fastlane" ]; then
            cd ios/fastlane
            bundle install
          else
            echo "‚ö†Ô∏è  Fastlane directory not found. Please pull the latest changes from the repository."
            echo "   Run: git pull origin main"
            exit 1
          fi

      # ===== Cache CocoaPods =====
      - name: üíæ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ===== Install CocoaPods Dependencies =====
      - name: üì¶ Install CocoaPods dependencies
        run: |
          cd ios && pod install --repo-update

      # ===== Clean Xcode Build Folder =====
      - name: üßπ Clean Xcode build folder
        run: |
          cd ios && xcodebuild clean -workspace Runner.xcworkspace -scheme Runner -configuration Release

      # ===== Configure App Store Connect API Key =====
      - name: üîë Configure App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "API Key configured via environment variables"

      # ===== Build and Upload to TestFlight =====
      - name: üö¢ Build and upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GITHUB_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GITHUB_TOKEN }}
        run: |
          cd ios/fastlane
          bundle exec fastlane beta

      # ===== Upload Build Artifacts =====
      - name: üì¶ Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ios/fastlane/report.xml
            ios/fastlane/logs/
